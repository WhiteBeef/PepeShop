<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/style.css?v=1.2" rel="stylesheet">
    <link href="/css/icons_style.css?v=1.4" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:if="${@environment.acceptsProfiles('dev','local')}" src="http://localhost:35729/livereload.js"
            defer></script>


    <title>Pepeshop</title>
</head>
<body>

<header class="header">
    <a href="/">
        <div class="logo">
            <img class="logo-image" src="/img/logo.webp" draggable="false" alt="Pepeshop logo">
            <div class="logo-text">PEPESHOP</div>
        </div>
    </a>
</header>

<div class="icons">
    <ul th:each="icon : ${icons}" class="icon-list">

        <div class="icon-container" th:id="${icon.id}">
            <div class="image-container" th:style="'background-image: url('+${icon.iconFilePath}+')'">
                <div th:if="(${icon.tag} != '') or (${icon.discount} != 0)"
                     th:text="${icon.discount==0} ? ${icon.tag} : '-' + ${icon.discount} + '%'"
                     class="tag-text">
                </div>
            </div>
            <div class="title" th:text="${icon.title}"></div>
            <div class="description-container">
                <div class="description" th:text="${icon.description}"></div>
            </div>
            <div class="cost-container">
                <div class="cost">
                    <span th:if="${icon.discount} == 0" th:text="${icon.cost}"></span>
                    <span th:if="${icon.discount} != 0"
                          th:text="${icon.cost} * (100 - ${icon.discount}) / 100  "></span>
                    <img src="/img/coin.svg" class="coin-image">
                </div>
                <div th:if="${icon.discount}!=0" class="cost-discounted">
                    <span class="cost-full" th:text="${icon.cost}"></span>
                    <img th:if="${icon.discount}!=0" src="/img/coin_discounted.svg" class="coin-image">
                </div>

            </div>
            <div class="buy-button-container">
                <a href="https://discordapp.com/users/691748574274519131">
                    <button class="buy-button">Приобрести</button>
                </a>
            </div>
        </div>


    </ul>
</div>

<footer>

    <div class="footer-line-container">
        <hr class="footer-line">
    </div>
    <div class="copyright-text">
        © Pepeshop. All rights reserved
    </div>

</footer>
</body>
</html>
